<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Angular 2: Future is in a future</title>
    <link href="libs/prism.css" rel="stylesheet" type="text/css" />
    <link href="libs/photon.css" rel="stylesheet" type="text/css" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link href="src/animations.css" rel="stylesheet" type="text/css" />
</head>
    <body  class="language-javascript">
        <div id="MAIN">
            <div id="slides">
            </div>
            <div id="slidesShadow">
            </div>
        </div>
        <div id="faq">
            <h1>Keyboard shortcuts </h1>
            <p>
                <strong>W</strong> - pane up <br/>
                <strong>S</strong> - pane down <br/>
                <strong>A</strong> - pane left<br/>
                <strong>D</strong> - pane right <br/>
                <br/>
                <strong><span class="icon icon-up-dir"></span></strong> - next step<br/>
                <strong><span class="icon icon-down-dir"></span></strong> - previous step<br/>
                <strong><span class="icon icon-left-dir"></span></strong> - previous step<br/>
                <strong><span class="icon icon-right-dir"></span></strong> - next step<br/>
                <br/>
                <strong>CTRL + I, +</strong> - zoom in<br/>
                <strong>CTRL + O, - </strong> - zoom out<br/>
                <br/>
                <strong>CTRL + 1..9</strong> - save position<br/>
                <strong>1..9</strong> - load position <br/>
                <br/>
            </p>
        </div>
    </body>

    <script src="src/app.js"></script>
    <script src="libs/jmpress.js"></script>
    <script src="libs/prism.js"  data-manual></script>
</html>
